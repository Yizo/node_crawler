<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="renderer" content="webkit">
		<meta name="keywords" content="telegram 安装"/>
		<title>pc端Telegram的安装使用</title>
				<style>
			body{
				margin: 0;
				padding: 0;
				background: #fafafa;
			}
			.main{
				width: 50%;
				color: #000;
				margin: 0 auto;
				background: #fff;
				padding: 10px;
				border: 1px solid #ddd;
			}
			h1{
				text-align: center;
			}
			.main dl dd{
				color: #7b797b;
				line-height: 150%;
			}
			.main dl dd img{
				display: inline-block;
				margin-top: 15px;
			}
			@media screen and (max-width: 1024px) {
			    .main {
			        width: 80%;
			    }
			}
			@media screen and (max-width: 960px) {
			    .main {
			        width: 90%;
			    }
			}
			img{
			  display: inline-block;
			  height: auto;
			  max-width: 100%;				
			}									
		</style>
	</head>
	<body>
		<div  class="main">
			<h1>pc端Telegram的安装使用</h1>
			<div>
				<dl>
					<dt>1.点击“START MESSAGING”，点击右上角“SETTINGS”进入如下窗口</dt>
					<dd>
						<img src="/images/assistance/tg_2-1-1.png" alt="" /><img src="/images/assistance/tg_2-1-2.png" alt="" />
					</dd>
				</dl>	
				<dl>
					<dt>2.再点击下方的“Default（connecting...）”进入如下窗口，然后设置成如下图所示的状态后点击“SAVE”保存退出</dt>
					<dd>
						<img src="/images/assistance/tg_2-1-2-1.png" alt="" />
					</dd>
				</dl>
				<dl>
					<dt>3.此时Connection type状态变为如下图所示</dt>
					<dd>
						<img src="/images/assistance/tg_2-1-3.png" alt="" />
					</dd>
				</dl>	
				<dl>
					<dt>4.接着点击右上角“X”关闭当前窗口后在主界面输入手机号后点击“NEXT”进行连接（注：没翻墙的话是不能使用Telegram的哦）</dt>
					<dd>
						<img src="/images/assistance/tg_2-1-4.png" alt="" />
					</dd>
				</dl>				
			</div>		
		</div>
	</body>
</html>
